<div class="container">
    <div class="text-center" style="background-color: cornflowerblue; border-radius: 5px; text-align: center;">
        <p style="color: whitesmoke; text-align: center;">Current Ethereum Price (in USD):
            <span id="eth_inr"> </span>
        </p>

    </div>
    <br>
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                type="button" role="tab" aria-controls="pills-home" aria-selected="true">Add Hotel</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Book Hotel Room</button>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="card">
                <br>
                <h3>New Hotel Info</h3>
                <form [formGroup]="hotelForm" (submit)="addHotelInfo(hotelForm)">
                    <div class="form-group">
                        <label for="name">Hotel Name</label>
                        <input formControlName="name" name="name" type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="city">Hotel City</label>
                        <input formControlName="city" name="city" type="text" class="form-control" id="city">

                    </div>
                    <div class="form-group">
                        <label for="beds">No of Beds Available</label>
                        <input formControlName="beds" name="beds" type="number" class="form-control" id="beds">
                    </div>
                    <div class="form-group">
                        <label for="price">Price of a Bed</label>
                        <input formControlName="price" name="price" type="number" class="form-control" id="price">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
        </div>
        <!-- <div (click)="getHotelInfo()" class="tab-pane fade" id="pills-profile" role="tabpanel" -->
        <div class="tab-pane fade" id="pills-profile" role="tabpanel"
            aria-labelledby="pills-profile-tab">
            <div class="card" style="width: 18rem;">
                <img src="../../../assets/hotel.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" id="card-title">
                    </h5>
                    <p class="card-text" id="card-text"></p>
                    <p class="card-text">Rooms Availble: <span id="available"></span></p>
                    <p class="card-text">Price: <span id="costprice"></span> </p>

                    <a (click)="getHotelInfo()" class="btn btn-primary" type="button">Book</a>
                </div>
            </div>

        </div>
    </div>
</div>
